<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Document</title>
</head>
<body>
    <div class="w3-bar w3-border w3-black">
        <input type="button" value="Home" class="w3-bar-item w3-button" (click)="navigate('userDash')">
        <!-- <input type="button" value="Cheques" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white" (click)="navigate('cheques')">
        <input type="button" value="Deposit" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white" (click)="navigate('deposit')"> -->
        <!-- <input type="button" value="My Profile" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white" (click)="navigate('admincreate')"> -->
        <input type="button" value="Log out" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white" (click)="logout()">
      </div>
     <div class="central">
    <div class="w3-container w3-grey w3-container" style="text-align: center;">
       <h2 style="text-shadow:2px 2px 0 #444"> <b> Cheque Requests </b> </h2>
 
       <ul class="w3-ul w3-hoverable">
        <li> You have {{Cheques.length}} cheque requests <span>  <input type="button"  class="w3-btn w3-small w3-ripple w3-black" [value]="view_name" [disabled]="disable_btn" (click)="view_requests()"/><br></span> </li>
    </ul> <hr>
    <div *ngIf="view_request==true" >
       <table class="w3-table w3-red " style="width:600px" >
        <tr>
            <th >Customer ID</th>
            <th >Approve?</th> 
            <th>Decline?</th>
        </tr>
        <tr *ngFor="let cheque of Cheques" >

            <td>{{cheque.customer_repoID}}</td> 
            <td> <input type="button"  class="w3-btn w3-small w3-ripple w3-black" value="Approve" (click)="approve_requests(cheque.index,1)"/></td>
            <td> <input type="button"  class="w3-btn w3-small w3-ripple w3-black" value="Decline" (click)="approve_requests(cheque.index,2)"/></td>

        </tr>
       </table>
    </div>
    </div>  

    <div class="w3-container w3-grey " style="text-align: center;">
        <h2 style="text-shadow:2px 2px 0 #444"> <b> Block, Unblock User </b> </h2>   Enter the Customer's ID:
        <p> <input class="w3-input w3-border w3-hover-grey center" type="number" placeholder="*Customer ID" style="width:400px; height:30px; align-self: auto;" #id/>
            <input type="button"  class="w3-btn w3-small w3-ripple w3-black" value="Block User" (click)="block_unblockUser(id,1)" >
            <input type="button"  class="w3-btn w3-small w3-ripple w3-black" value="UnBlock User" (click)="block_unblockUser(id,2)"></p>
    </div>

    <div class="w3-container w3-grey" style="text-align:center">
        <hr>
        <h2 style="text-shadow:2px 2px 0 #4444"> <b>Create a new Admin</b></h2>
        <br>
          <input type="button"  class="w3-btn w3-small w3-ripple w3-black" value="Create Admin" (click)="navigate('admincreate')" >

    </div>
    <div class="w3-container w3-grey">
        <hr>
        <h2 sytle="text-shadow:2px 2px 0 #444"> <b>*Messages</b> </h2>
         <b>{{newmsg}}</b> 
    </div>



    </div>




</body>
</html>
