<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <div class="w3-bar w3-border w3-black">
        <input type="button" value="Home" class="w3-bar-item w3-button" (click)="navigate('userDash')">
        <!-- <input type="button" value="Cheques" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white" (click)="navigate('cheques')">
        <input type="button" value="Deposit" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white" (click)="navigate('deposit')"> -->
        <input type="button" value="My Profile" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white" (click)="navigate('admincreate')">
        <input type="button" value="Log out" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white" (click)="logout()">
    </div>

    <div class="center">
        <form [formGroup]="adminref" (ngSubmit)="createAdmin(pass,re_pass)">
                Please enter the new Admin's Details Down:
                <p><input class="w3-input w3-border w3-hover-grey" type="text"   style="width:400px; height: 30px;"
                placeholder="Forename" formControlName="forename"></p>
                <p><input class="w3-input w3-border w3-hover-grey" type="text"   style="width:400px; height: 30px;"
                placeholder="Surname" formControlName="surname"></p>
                <p><input type="tel" class="w3-input w3-border w3-hover-grey"  maxlength="10"  style="width:400px; height: 30px;"
                placeholder="Telephone Number" formControlName="telephone_no"></p>
                <p><input class="w3-input w3-border w3-hover-grey" type="text"  id="ID" style="width:400px; height: 30px;"
                placeholder="Mail ID" formControlName="email"></p>
                Enter the new Admin's Password:
                <p><input class="w3-input w3-border w3-hover-grey" type="password"   style="width:400px; height: 30px;"
                placeholder="Password" #pass></p>
                <p><input class="w3-input w3-border w3-hover-grey" type="password"   style="width:400px; height: 30px;"
                placeholder="Re-Enter-Password" #re_pass></p>
                <input type="submit" class="w3-btn w3-ripple w3-black"  value="Submit"> <span style="color:red"> {{msg}} </span> <br/><br>
        </form>   

        <p *ngIf="length_check==false" style="color:red;">{{msgl}}</p>
        <p *ngIf="uppercase_check==false" style="color:red;">{{msgu}}</p>
        <p *ngIf="lowercase_check==false" style="color:red;">{{msgls}}</p>
        <p *ngIf="special_chr_check==false" style="color:red;">{{msgs}}</p>
        <p *ngIf="number_check==false" style="color:red;">{{msgn}}</p>


    </div>

</body>
</html>
